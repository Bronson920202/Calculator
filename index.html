<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../Calculator/script.js" defer></script>
    <link rel="stylesheet" href="../Calculator/style.css">
    <title>Document</title>
</head>

<body>

    <!--create display with dummy numbers so everything fits-->
    <!--Create buttonlayout (number 0-9, +-*/= and a "clear")-->

    <div id="container">
        <div id="calculatorShell">
            <div id="screen">
                <p id="screenPara"></p>
            </div>
            <div id="resetButtons">
                <button id="delete" class="buttons">DELETE</button>
                <button id="clear" class="buttons">CLEAR</button>
            </div>
            <div id="buttonlayout">
                <button id="zero" class="buttons numberButton" value="0">0</button>
                <button id="one" class="buttons numberButton" value="1">1</button>
                <button id="two" class="buttons numberButton" value="2">2</button>
                <button id="three" class="buttons numberButton" value="3">3</button>
                <button id="four" class="buttons numberButton" value="4">4</button>
                <button id="five" class="buttons numberButton" value="5">5</button>
                <button id="six" class="buttons numberButton" value="6">6</button>
                <button id="seven" class="buttons numberButton" value="7">7</button>
                <button id="eight" class="buttons numberButton" value="8">8</button>
                <button id="nine" class="buttons numberButton" value="9">9</button>
                <button id="plus" class="buttons operators">+</button>
                <button id="minus" class="buttons operators">-</button>
                <button id="multiply" class="buttons operators">*</button>
                <button id="divide" class="buttons operators">/</button>
                <button id="equal" class="buttons">=</button>
                
            </div>

        </div>
    </div>


</body>

</html>
